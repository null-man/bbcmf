
<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>系统后台</title>

    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.css" rel="stylesheet">
    <link href="/static/admin/admin/lock.css" rel="stylesheet" />
    <link href="/static/admin/admin/animate.css" rel="stylesheet" />
    <link href="/static/admin/admin/font-awesome.css" rel="stylesheet" />
    <style type="text/css" >
        body{ overflow:hidden}
        span.tips_success , span.tips_error{ display:block; margin:0; padding:0; text-align:center; padding-top:15px ; line-height:30px; width:50%; margin:0 auto}
    </style>

    <script>
        if (window.parent !== window.self) {
            document.write = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>

</head>
<body>

<div class="logo" >
    <h4> <a href="index.html#"><img src="/static/admin/admin/logoed.png" alt=""></a></h4>
</div>
<form method="post" name="login" action="" autoComplete="off" class="J_ajaxForm">

    <div class="lock-holder" >
        <div class="form-group pull-left input-username">
            <div class="input-group">
                <input type="text" class="form-control "  id="J_admin_name" required name="username" value="admin" placeholder="请输入管理帐号" >
                <span class="input-group-addon"></span>
            </div>
        </div>

        <div class="form-group pull-right input-password">
            <div class="input-group">
                <input type="password" class="form-control " placeholder="请输入密码" id="admin_pwd"   required name="password">
                <span class="input-group-addon"></span>
            </div>
        </div>
    </div>
    <div class="avatar">
        <img src="/static/admin/admin/HTSS.png" alt="">
    </div>
    <div class="submit">
        <button type="button" id="button" name="submit" class="btn btn_submit ">立即登录</button>
    </div>
    <div style="color:#F00; text-align:center; width:80%; font-size:12px; height:20px; line-height:20px; padding:10px 0" id="errordiv"></div>
</form>
<div style="margin:5% auto 5% auto; color:#ccc; width:50%; text-align:center">技术支持：HTSS</div>

<script type="text/javascript">
    //全局变量
    var GV = {
        DIMAUB: "/",
        JS_ROOT: "static/admin/js/",
        TOKEN: ""
    };
</script>
<script src="/static/admin/js/jquery.js"></script>
<script src="/static/admin/js/wind.js"></script>

<script src="/static/admin/js/common.js"></script>

<script>
    ;(function(){
        document.getElementById('J_admin_name').focus();

    })();
</script>
<script src="//cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


<script type="application/javascript">
    $("#button").click(function(){
        $.post("/admin/login/",
                {
                    name: $("#J_admin_name").val(),
                    password:$("#admin_pwd").val(),
                },
                function(data,status){

                    if(data == 1){
                        alert('登录成功');
                        window.location.href="/admin/index/index";
                    }
                    else{
                        alert("账号或者密码错误");
                    }
                });
    })

</script>
</body>
</html>
