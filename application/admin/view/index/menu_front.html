<script type="text/javascript">

	var GV = {

<style>
	.length_3{width: 180px;}
	form .input-order{margin-bottom: 0px;padding:3px;width:40px;}

		z-index:9999;

<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="/admin/index/menu_front">前台菜单</a></li>
		<li ><a href="/admin/index/add_menu_front">添加前台菜单</a></li>
	</ul>
	<form action="" method="post">
		<table class="table table-hover table-bordered">
			<thead>
			<tr>
				<th width="30">ID</th>
				<th align="left">菜单名称</th>
				<th width="40" align="left">URL</th>
				<th width="40" align="left">封面</th>
				<th width="40" align="left">描述</th>
				<th width="120">操作</th>
			</tr>
			</thead>
			<tbody>
			{foreach name="rule_front" item="vo"}
			<tr>

				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>
					{$vo.rule_name}
				</td>
				<td>
					<img src="{$vo.cover}"/><br/>
					{$vo.cover}
				</td>
				<td>
					{$vo.description}
				</td>
				<td>
					<a href="edit_menu_front/id/{$vo.id}">编辑</a>|
					<a class="js-ajax-delete" href="del_menu_front/id/{$vo.id}">删除</a>
				</td>

			</tr>
			{/foreach}
			</tbody>
		</table>
	</form>
</div>
<script src="/static/admin/js/common.js"></script>
