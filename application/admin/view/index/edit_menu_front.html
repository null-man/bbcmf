	#think_page_trace_open{
		z-index:9999;
	}
</style></head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li ><a href="/admin/index/menu_front">前台菜单</a></li>
		<li ><a href="/admin/index/add_menu_front">添加前台菜单</a></li>
	</ul>
	<form class="form-horizontal" action="edit_menu_front" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$rule_front.id}">
		<fieldset>
			<div class="control-group">
				<label class="control-label">模块名称</label>
				<div class="controls">
					<input type="text" name="name" value="{$rule_front.name}" />
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">模块rul</label>
				<div class="controls">
				<input type="text" name="rule_name" value="{$rule_front.rule_name}" />
				<span class="form-required">*</span>
					</div>
			</div>
			<div class="control-group">
				<label class="control-label">描述</label>
				<div class="controls">
				<input type="text" name="description" value="{$rule_front.description}" />
				<span class="form-required">*</span>
					</div>
			</div>
			<div class="control-group">
				<label class="control-label">封面</label>
				<div class="controls">
				<img src="{$rule_front.cover}" />
				<span class="form-required">*</span>
					</div>
			</div>
			<div class="control-group">
				<label class="control-label">更新封面</label>
				<div class="controls">
					<input type="file" name="cover"/>
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">显示:</label>
				<div class="controls">
					{if condition="$rule_front.show eq 1"}
						<select name="show">
							<option value="1" selected="selected">是</option>
							<option value="0">否</option>
						</select>
					{else/}
					<select name="show">
						<option value="1">是</option>
						<option value="0" selected="selected">否</option>
					</select>
					{/if}
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary js-ajax-submit">更新</button>
		</div>
	</form>
</div>
</body>
</html>
