<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    用户名:<input id="J_admin_name"><br/>
    密码:<input type="password" id="admin_pwd"><br/>
    <button type="button" id="button">登录</button>
</form>
</body>
<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="application/javascript">
    $("#button").click(function(){
        $.post("/bbdata/login/",
                {
                    name: $("#J_admin_name").val(),
                    password:$("#admin_pwd").val(),
                },
                function(data,status){

                    if(data == 1){
                        alert('登录成功');
                        window.location.href="/bbdata/index/index";
                    }
                    else{
                        alert("账号或者密码错误");
                    }
                });
    })

</script>
</html>
