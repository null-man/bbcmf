<link href="/static/admin/themes/flat/theme.min.css" rel="stylesheet">
<link href="/static/admin/css/simplebootadmin.css" rel="stylesheet">
<link href="/static/admin/font-awesome/4.4.0/css/font-awesome.min.css"  rel="stylesheet" type="text/css">
<script type="text/javascript">
	//全局变量
	var GV = {
		DIMAUB: "/",
		JS_ROOT: "static/admin/js/",
		TOKEN: ""
	};
</script>
	<style>
		.length_3{width: 180px;}
		form .input-order{margin-bottom: 0px;padding:3px;width:40px;}
		.table-actions{margin-top: 5px; margin-bottom: 5px;padding:0px;}
		.table-list{margin-bottom: 0px;}
	</style>
<script src="/static/admin/js/jquery.js"></script>
<script src="/static/admin/js/wind.js"></script>

<script src="/static/admin/js/common.js"></script>

<script src="/static/admin/bootstrap/js/bootstrap.min.js"></script>
	<style>
		#think_page_trace_open{
			z-index:9999;
		}
	</style></head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="/dmp_admin/index/rbac">角色管理</a></li>
		<li ><a href="/dmp_admin/index/add_role">添加角色</a></li>
	</ul>
	<form action="" method="post">
		<table class="table table-hover table-bordered">
			<thead>
			<tr>
				<th width="30">ID</th>
				<th align="left">角色名称</th>
				<th width="40" align="left">状态</th>
				<th width="120">操作</th>
			</tr>
			</thead>
			<tbody>
			{foreach name="role" item="vo"}
			<tr>

				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>
					{if condition="$vo.state eq 1"}
						<font color="red">√</font>
					{else/}
						<font color="red">×</font>
					{/if}
				</td>
				<td>
					{if condition="$vo.id neq 1"}
						<a href="role_auth_front/id/{$vo.id}">前台权限设置</a>|
						<a href="role_auth/id/{$vo.id}">后台权限设置</a>|
						<a href="role_info/id/{$vo.id}">编辑</a>|
						<a class="js-ajax-delete" href="role_del/id/{$vo.id}">删除</a>
					{else/}
						<font color="#cccccc">前台权限设置</font>|
						<font color="#cccccc">权限设置</font>|
						<font color="#cccccc">编辑</font> | <font color="#cccccc">删除</font>
					{/if}
				</td>

			</tr>
			{/foreach}
			</tbody>
		</table>
	</form>
</div>
<script src="/static/admin/js/common.js"></script>
</body>
</html>
