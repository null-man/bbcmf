<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>宝宝巴士后台</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/sign.css">
</head>
<body>
	<div class="login">
		<div>
			<p class="u_signtt">登录</p>
			<form class="login-num demoform" name="form" method="post" action="#">
				<div class="usernum">
					<i></i>
					<b>|</b>
					<input id="usernum" name='name' type="text" placeholder="账号" datatype="*" errormsg="账号不能为空" nullmsg="账号不能为空" sucmsg=" "></input>
				</div>
				<div class="password">
					<i></i>
					<b>|</b>
					<input id="password" name='password' type="password" placeholder="密码"  datatype="*6-100" errormsg="请输入6位以上任意字符" nullmsg="密码不能为空" sucmsg=" "></input>
				</div>
				<div class="auto-login">
					<input class="auto-log" type="checkbox" checked="true">本机保持登录</input>
				</div>
				<p class="msg_content"></p>
				<input id="login" class="user-login" type="button" value="登　录"></input>
			</form>
		</div>
	</div>	
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/validform/5.3.2/validform.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>


</body>
</html>
