<form id="set-Web" class="form-horizontal set-info" action="{:admin_url('siteSet')}" method="post" enctype="multipart/form-data">
  <div class="box-body">
    <div class="form-group">
      <label for="id_code" class="col-sm-2 control-label">开启验证码：</label>
      <div class="col-sm-10">
        <select id="verify_code" name="verify_code" class="form-control" style="width: 100%;">
          <option {if condition="$site_set['verify_code'] == 1"}selected=selected{/if} value="1">是</option>
          <option {if condition="$site_set['verify_code'] == 0"}selected=selected{/if} value="0">否</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="is_open" class="col-sm-2 control-label">开放注册：</label>
      <div class="col-sm-10">
        <select id="free_reg" name="free_reg" class="form-control" style="width: 100%;">
          <option {if condition="$site_set['free_reg'] == 1"}selected=selected{/if} value="1">是</option>
          <option {if condition="$site_set['free_reg'] == 0"}selected=selected{/if} value="0">否</option>
        </select>
      </div>
    </div>      
  <div class="box-footer">
        <button type="submit" class="btn-flat btn-primary form-control submit-btn">提交</button>
  </div>
</form>
