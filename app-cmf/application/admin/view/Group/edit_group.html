<link rel="stylesheet" type="text/css" href="{$__STATIC__}/css/select2/select2.min.css">
<div class="modal-dialog">
	<div class="modal-content">
		<form class="form" id="GroupEdit" role="form" action="" method="post" enctype="">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">用户组编辑列表</h4>
			</div>
			<div class="modal-body">
				<p type="text" class="group_id hide"></p>							
				<div class="form-group ">
					<label for="parent">上级:</label>
                    <select id="parent" name="parent" class="form-control select2" style="width: 100%;">
                    <option value="0">一级菜单</option>
                    	{$select_categorys}
                    </select>
				</div>
				<div class="form-group">
					<label for="group_name">名称:</label>
                    <input type="text" class="form-control" id="group_name" name="group_name" placeholder="请输入用户组名称">
				</div>
				<div class="form-group">
					<label for="state">状态:</label>
                    <select id="state" name="state" class="form-control" style="width: 100%;">
                      <option value="1">显示</option>
                      <option value="0">隐藏</option>      
                    </select>
				</div>																				
			</div>
			<div class="modal-footer g-t-center">
				<button type="submit" class="btn btn-flat btn-primary group_edit">提交</button>
			</div>
		</form>
	</div>
</div>
<script src="{$__STATIC__}/js/js/select2/select2.min.js"></script>
<script src="{$__STATIC__}/js/js/jquery-validate/jquery.validate.min.js"></script>
<script src="{$__STATIC__}/js/js/jquery-validate/messages_zh.js"></script>
<script>
	$(".select2").select2();
</script>
