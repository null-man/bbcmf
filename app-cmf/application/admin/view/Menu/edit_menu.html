<link rel="stylesheet" type="text/css" href="{$__STATIC__}/css/select2/select2.min.css">
<div class="modal-dialog">
	<div class="modal-content">
		<form class="form" id="MenuEdit" data-id="MenuEdit" role="form">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">菜单编辑列表</h4>
			</div>
			<div class="modal-body">
				<p type="text" class="menu_id hide"></p>
				<div class="form-group ">
					<label for="parent">上级:</label>
                    <select id="parent" name="parent" class="form-control select2" style="width: 100%;">                 
                    <option value="0">一级菜单</option>
                     	{$select_categorys}                                
                    </select>                   
                    </select>
				</div>
				<div class="form-group ">
					<label for="menu_name">名称:</label>
                    <input type="text" class="form-control" id="menu_name" name="menu_name" placeholder="请输入菜单名">
				</div>
				<div class="form-group ">
					<label for="application">应用:</label>
                    <input type="text" class="form-control" id="application" name="application" placeholder="请输入应用">
				</div>
				<div class="form-group ">
					<label for="control">控制器:</label>
                    <input type="text" class="form-control" id="control" name="control" placeholder="请输入控制器">
				</div>
				<div class="form-group ">
					<label for="way">方法:</label>
                    <input type="text" class="form-control" id="way" name="way" placeholder="请输入方法">
				</div>
				<div class="form-group ">
					<label for="param">参数:</label>
                    <input type="text" class="form-control" id="param" name="param" placeholder="请输入参数">
				</div>
				<div class="form-group ">
					<label for="menu_state">状态:</label>
                    <select id="menu_state" name="menu_state" class="form-control" style="width: 100%;">
                      <option value="1">显示</option>
                      <option value="0">隐藏</option>                                           
                    </select>
				</div>				

			</div>
			<div class="modal-footer g-t-center">
				<button type="submit" class="btn btn-flat btn-primary menu_edit">提交</button>
			</div>
		</form>
	</div>
</div>
<script src="{$__STATIC__}/js/js/select2/select2.min.js"></script>
<script src="{$__STATIC__}/js/js/jquery-validate/jquery.validate.min.js"></script>
<script src="{$__STATIC__}/js/js/jquery-validate/messages_zh.js"></script>
<script>
	$(".select2").select2();
</script>
